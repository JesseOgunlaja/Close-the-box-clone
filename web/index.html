<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple shut the box game" />
    <meta property="og:title" content="Shut the box" />
    <meta property="og:description" content="A simple shut the box game" />
    <meta
      property="og:image"
      content="https://shutthebox.vercel.app/assets/opengraph_image.png"
    />
    <meta property="og:url" content="https://shutthebox.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="2252" />
    <meta property="og:image:height" content="1314" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Shut the box" />
    <meta property="twitter:description" content="A simple shut the box game" />
    <meta
      property="twitter:image"
      content="https://shutthebox.vercel.app/assets/opengraph_image.png"
    />
    <meta property="twitter:url" content="https://shutthebox.vercel.app" />
    <meta property="twitter:type" content="website" />
    <meta property="twitter:image:type" content="image/png" />
    <meta property="twitter:image:width" content="2252" />
    <meta property="twitter:image:height" content="1314" />
    <title>Shut the box</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer async src="main.dart.js"></script>
  </head>
  <body>
    <dialog>
      <div id="container">
        <p>You won</p>
        <button id="play-again">Play again</button>
      </div>
    </dialog>
    <div class="numbers-container">
      <button disabled class="number" id="number-1">1</button>
      <button disabled class="number" id="number-2">2</button>
      <button disabled class="number" id="number-3">3</button>
      <button disabled class="number" id="number-4">4</button>
      <button disabled class="number" id="number-5">5</button>
      <button disabled class="number" id="number-6">6</button>
      <button disabled class="number" id="number-7">7</button>
      <button disabled class="number" id="number-8">8</button>
      <button disabled class="number" id="number-9">9</button>
      <div class="number-buttons">
        <button disabled class="number-button" id="submit-numbers">
          Submit
        </button>
        <button disabled class="number-button" id="cancel-numbers">
          Cancel
        </button>
      </div>
    </div>
    <div class="dice-container">
      <img
        alt="dice"
        loading="eager"
        class="dice"
        height="235px"
        width="235px"
        id="dice-1"
        src="./assets/dice_1.webp"
      />
      <img
        alt="dice"
        loading="eager"
        class="dice"
        height="235px"
        width="235px"
        id="dice-2"
        src="./assets/dice_1.webp"
      />
      <br id="dice-container-gap" />
      <button id="start-game-button">Start</button>
      <div class="dice-options">
        <button class="dice-option" id="one-dice-option">One dice</button>
        <button class="dice-option" id="two-dice-option">Two dice</button>
      </div>
    </div>
  </body>
</html>
